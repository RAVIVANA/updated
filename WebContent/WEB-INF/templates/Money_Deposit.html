<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
  <title>Money Deposit</title>
  <style>
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
 <div class="container">
    <h1>Money Deposit</h1>
    <form action="deposit.php" method="post">
      <div class="form-group">
        <label for="accountNumber">Account Number:</label>
        <input type="number" id="accountNumber" name="accountNumber" placeholder="Enter account number" required>
      </div>
      <div class="form-group">
        <label for="accountHolder">Account Holder:</label>
        <input type="text" id="accountHolder" name="accountHolder" placeholder="Enter account holder">
      </div>
      <div class="form-group">
        <label for="branch">Branch Name:</label>
        <input type="text" id="branch" name="branch" placeholder="Enter branch name">
      </div>
      <div class="form-group">
        <label for="accountType">Account Type:</label>
        <input type="text" id="accountType" name="accountType" placeholder="Enter account type">
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
      </div>
      <input type="submit" value="Deposit">
    </form>
  </div>
</body>
</html>
